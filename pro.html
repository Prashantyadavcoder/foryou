<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark 3D Friendship Proposal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        #vanta-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(18, 18, 24, 0.85);
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
            text-align: center;
            padding: 40px;
            animation: fadeIn 1.5s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            margin-bottom: 30px;
            position: relative;
        }
        
        .heart {
            color: #ff4d7a;
            font-size: 50px;
            animation: pulse 2s infinite;
            margin-bottom: 15px;
            text-shadow: 0 0 15px rgba(255, 77, 122, 0.7);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        
        h1 {
            background: linear-gradient(to right, #8a2be2, #da70d6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 20px 0;
            font-size: 3rem;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.3);
            letter-spacing: 1px;
        }
        
        .tagline {
            font-size: 1.4rem;
            color: #da70d6;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .message-container {
            margin: 30px 0;
            text-align: center;
        }
        
        .typing-text {
            font-size: 1.3rem;
            line-height: 1.7;
            margin-bottom: 25px;
            color: #d0d0d0;
            min-height: 100px;
            text-align: left;
            padding: 20px;
            background: rgba(35, 35, 45, 0.7);
            border-radius: 15px;
            border-left: 4px solid #8a2be2;
        }
        
        .cursor {
            display: inline-block;
            width: 8px;
            height: 1.2em;
            background-color: #da70d6;
            margin-left: 4px;
            animation: blink 1s infinite;
            vertical-align: middle;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        .btn-container {
            margin: 30px 0;
        }
        
        .btn {
            background: linear-gradient(to right, #8a2be2, #da70d6);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.4rem;
            border-radius: 60px;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(138, 43, 226, 0.4);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #da70d6, #8a2be2);
            z-index: -1;
            transition: opacity 0.3s ease;
            opacity: 0;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(138, 43, 226, 0.6);
        }
        
        .btn:hover:before {
            opacity: 1;
        }
        
        .hidden-message {
            display: none;
            margin-top: 40px;
            padding: 30px;
            background: linear-gradient(to right, rgba(48, 25, 82, 0.7), rgba(80, 40, 100, 0.7));
            border-radius: 20px;
            border: 2px solid #8a2be2;
            animation: fadeIn 1.5s ease;
            box-shadow: 0 0 25px rgba(138, 43, 226, 0.3);
        }
        
        .flowers {
            font-size: 40px;
            margin: 20px 0;
            color: #ff4d7a;
            letter-spacing: 15px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .footer {
            margin-top: 40px;
            color: #b0b0b0;
            font-size: 1.2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 20px;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .social-icons a {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(to right, #8a2be2, #da70d6);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.3);
        }
        
        .social-icons a:hover {
            transform: rotate(15deg) scale(1.2);
            box-shadow: 0 0 20px rgba(218, 112, 214, 0.7);
        }
        
        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: rgba(218, 112, 214, 0.5);
            border-radius: 50%;
            opacity: 0;
            animation: float-particle 15s infinite linear;
        }
        
        @keyframes float-particle {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            .tagline { font-size: 1.2rem; }
            .typing-text { font-size: 1.1rem; }
            .btn { padding: 15px 35px; font-size: 1.2rem; }
        }
        
        /* Message navigation */
        .message-nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .nav-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .nav-btn.active {
            background: #da70d6;
            transform: scale(1.3);
        }
    </style>
</head>
<body>
    <div id="vanta-background"></div>
    <div class="floating-particles" id="particles-container"></div>
    
    <div class="container">
        <div class="header">
            <div class="heart">‚ù§Ô∏è</div>
            <h1>I Want To Tell You Something...</h1>
            <p class="tagline">Will you be my friend?</p>
        </div>
        
        <div class="message-container">
            <div class="typing-text" id="typing-text">
                <span class="cursor"></span>
            </div>
            
            <div class="message-nav">
                <div class="nav-btn active" data-index="0"></div>
                <div class="nav-btn" data-index="1"></div>
                <div class="nav-btn" data-index="2"></div>
                <div class="nav-btn" data-index="3"></div>
            </div>
        </div>
        
        <div class="btn-container">
            <button class="btn" onclick="showMessage()">
                <i class="fas fa-reply"></i> Give Your Response
            </button>
        </div>
        
        <div id="hiddenMessage" class="hidden-message">
            <div class="flowers">üåπ üå∏ üå∫ üíê</div>
            <p>Your response means the world to me.<br>
            Whatever it may be, I will value your friendship and always be there for you.</p>
            <div class="flowers">üåπ üå∏ üå∫ üíê</div>
        </div>
        
        <div class="footer">
            <p>Hoping to become your friend</p>
            <div class="social-icons">
                <a href="9720790883"><i class="fab fa-whatsapp"></i></a>
                <a href="https://www.instagram.com/prashaant__yadav/?next=%2F&hl=en"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="#prashaant__yadav"></i></a>
                <a href="#"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
    </div>

    <script>
        // Initialize Vanta.js 3D background
        VANTA.NET({
            el: "#vanta-background",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x8a2be2,
            backgroundColor: 0x10101a,
            points: 12.00,
            maxDistance: 22.00,
            spacing: 17.00
        });
        
        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles-container');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size between 3px and 8px
                const size = Math.random() * 5 + 3;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random animation delay
                particle.style.animationDelay = `${Math.random() * 15}s`;
                
                container.appendChild(particle);
            }
        }
        
        // Show hidden message
        function showMessage() {
            const hiddenMessage = document.getElementById('hiddenMessage');
            const btn = document.querySelector('.btn');
            
            if (hiddenMessage.style.display === 'none' || !hiddenMessage.style.display) {
                hiddenMessage.style.display = 'block';
                hiddenMessage.style.animation = 'fadeIn 1.5s ease';
                btn.innerHTML = '<i class="fas fa-heart"></i> Thank You!';
                
                // Animate the heart
                const heart = document.querySelector('.heart');
                heart.style.animation = 'none';
                setTimeout(() => {
                    heart.style.animation = 'pulse 1.5s infinite';
                }, 10);
            } else {
                hiddenMessage.style.display = 'none';
                btn.innerHTML = '<i class="fas fa-reply"></i> Give Your Response';
            }
        }
        
        // Typing animation
        const messages = [
            "Your smile, your style, your conversations - everything is so special that I want to be your friend.",
            "I want us to be good friends, understand each other, and enjoy every moment together.",
            "If you say yes, we can start a beautiful friendship. Your response means a lot to me.",
            "Will you accept my friendship? I promise I'll be a good and trustworthy friend."
        ];
        
        let currentMessageIndex = 0;
        let currentCharIndex = 0;
        let isDeleting = false;
        let typingSpeed = 80;
        let deleteSpeed = 40;
        let pauseTime = 2000;
        
        function typeText() {
            const typingElement = document.getElementById('typing-text');
            const navButtons = document.querySelectorAll('.nav-btn');
            
            // Update active nav button
            navButtons.forEach((btn, index) => {
                btn.classList.toggle('active', index === currentMessageIndex);
            });
            
            if (isDeleting) {
                // Delete text
                typingElement.innerHTML = messages[currentMessageIndex].substring(0, currentCharIndex - 1) + '<span class="cursor"></span>';
                currentCharIndex--;
                
                if (currentCharIndex === 0) {
                    isDeleting = false;
                    currentMessageIndex = (currentMessageIndex + 1) % messages.length;
                    setTimeout(typeText, 500);
                } else {
                    setTimeout(typeText, deleteSpeed);
                }
            } else {
                // Type text
                typingElement.innerHTML = messages[currentMessageIndex].substring(0, currentCharIndex + 1) + '<span class="cursor"></span>';
                currentCharIndex++;
                
                if (currentCharIndex === messages[currentMessageIndex].length) {
                    // Pause at the end of the message
                    setTimeout(() => {
                        isDeleting = true;
                        setTimeout(typeText, 500);
                    }, pauseTime);
                } else {
                    setTimeout(typeText, typingSpeed);
                }
            }
        }
        
        // Add click events to nav buttons
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const index = parseInt(this.getAttribute('data-index'));
                if (index !== currentMessageIndex) {
                    currentMessageIndex = index;
                    currentCharIndex = 0;
                    isDeleting = false;
                    typeText();
                }
            });
        });
        
        // Animation on page load
        window.addEventListener('load', () => {
            document.querySelector('.container').style.animation = 'fadeIn 1.5s ease';
            createParticles();
            typeText(); // Start typing animation
        });
    </script>
</body>
</html>
